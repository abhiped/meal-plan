<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal Plan - Day Ingredients</title>
  <!-- Quill Snow Theme -->
  <link
    href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
    rel="stylesheet"
  />
  <style>
    /* Basic Reset & Page Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background: #f5f5f5;
      padding: 20px;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      transition: color 0.3s;
    }

    /* Night Mode Toggle Button */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #5bc0de;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
      z-index: 99999; /* Above modals */
    }
    #theme-toggle:hover {
      background: #46b8da;
    }

    /* Night Mode .dark-mode */
    body.dark-mode {
      background: #1f1f1f;
      color: #ddd;
    }
    body.dark-mode h1 {
      color: #ccc;
    }

    /* Tabs */
    .tabs {
      max-width: 900px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
      border-bottom: 2px solid #ccc;
      transition: border-color 0.3s;
    }
    body.dark-mode .tabs {
      border-color: #555;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      background: #eee;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #e2e2e2;
    }
    body.dark-mode .tab {
      background: #3a3a3a;
      color: #ddd;
    }
    .tab.active {
      background: #06c;
      border: 2px solid #06c;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
    }
    body.dark-mode .tab.active {
      background: #2b2b2b;
      border-color: #666;
    }

    /* Table Containers */
    .table-container {
      max-width: 900px;
      margin: 0 auto;
      display: none; /* hidden by default */
      background: #fff;
      border: 2px solid #ccc;
      border-top: none;
      border-radius: 0 0 5px 5px;
      padding: 20px;
      animation: fadeIn 0.3s ease forwards;
      transition: background 0.3s, border-color 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .table-container.active {
      display: block;
    }
    body.dark-mode .table-container {
      background: #2b2b2b;
      border-color: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
      transition: background 0.2s, border-color 0.3s;
    }
    body.dark-mode th, 
    body.dark-mode td {
      border-color: #666;
      color: #ddd;
    }
    td.clickable {
      cursor: pointer;
    }
    td.clickable:hover {
      background: #fafafa;
    }
    body.dark-mode td.clickable:hover {
      background: #3a3a3a;
    }

    /* Difficulty Label */
    .difficulty {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.85rem;
      color: #fff;
      margin-left: 6px;
    }
    .VE { background: #5cb85c; }
    .E  { background: #5bc0de; }
    .M  { background: #f0ad4e; }
    .T  { background: #d9534f; }

    /* Modal + Animations */
    .modal {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeInModal 0.3s ease forwards;
    }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .modal-content {
      background: #fff;
      width: 90%;        
      max-width: 90%;    
      max-height: 90%;   
      overflow-y: auto;
      border-radius: 8px;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: popIn 0.25s ease forwards;
      transition: background 0.3s;
    }
    @keyframes popIn {
      from { transform: scale(0.9); }
      to   { transform: scale(1); }
    }
    body.dark-mode .modal-content {
      background: #2b2b2b;
      color: #ddd;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #333;
    }
    body.dark-mode .close-btn {
      color: #ddd;
    }
    .modal-content h2 {
      margin-bottom: 10px;
    }

    /* Buttons */
    button {
      cursor: pointer;
      border: none;
      outline: none;
      padding: 8px 15px;
      margin-top: 8px;
      background: #5bc0de;
      color: #000;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #46b8da;
    }

    /* Quill Editor Container */
    .quill-container {
      height: 200px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    body.dark-mode .quill-container {
      border-color: #555;
      background: #3a3a3a;
      color: #fff;
    }

    /* Quill styling in the recipe popup */
    #recipe-content.ql-editor.ql-snow {
      min-height: 100px;
      margin-top: 10px;
      background: #fafafa;
      padding: 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    body.dark-mode #recipe-content.ql-editor.ql-snow {
      background: #3a3a3a;
    }
  </style>
</head>
<body>

  <!-- Toggle Night Mode Button -->
  <button id="theme-toggle">Toggle Night Mode</button>

  <h1>Meal Plan - Day Ingredients Feature</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="week1">Week 1</button>
    <button class="tab" data-tab="week2">Week 2</button>
  </div>

  <!-- Week 1 Container -->
  <div id="week1" class="table-container active">
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Breakfast (Difficulty)</th>
          <th>Lunch (Difficulty)</th>
          <th>Dinner (Difficulty)</th>
        </tr>
      </thead>
      <tbody id="week1-body"></tbody>
    </table>
  </div>

  <!-- Week 2 Container -->
  <div id="week2" class="table-container">
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Breakfast (Difficulty)</th>
          <th>Lunch (Difficulty)</th>
          <th>Dinner (Difficulty)</th>
        </tr>
      </thead>
      <tbody id="week2-body"></tbody>
    </table>
  </div>

  <!-- 
    NEW MODAL: Day Ingredients 
    When user clicks the "day" cell, we show 
    all combined ingredients for breakfast, lunch, dinner
  -->
  <div id="day-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeDayModal()">✖</button>
      <h2 id="day-title">All Ingredients</h2>
      <div id="day-ingredients-list"></div>
    </div>
  </div>

  <!-- RECIPE MODAL (View) -->
  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">✖</button>
      <h2 id="recipe-title">Recipe Title</h2>
      <div id="recipe-content" class="ql-editor ql-snow"></div>
      <button id="edit-button">Edit Meal</button>
    </div>
  </div>

  <!-- EDIT MODAL (Quill Editor) -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeEditModal()">✖</button>
      <h2>Edit Meal</h2>

      <label for="edit-meal-name">Meal Name:</label>
      <input type="text" id="edit-meal-name" />

      <label for="edit-difficulty">Difficulty:</label>
      <select id="edit-difficulty">
        <option value="VE">Very Easy</option>
        <option value="E">Easy</option>
        <option value="M">Moderate</option>
        <option value="T">Tough</option>
      </select>

      <label>Recipe/Steps:</label>
      <div id="quill-editor" class="quill-container"></div>

      <button id="save-button">Save</button>
    </div>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    /***********************************************************
     * 1. Data + localStorage
     **********************************************************/
    let mealPlanData = JSON.parse(localStorage.getItem('mealPlanData')) || getDefaultData();

    function getDefaultData() {
      return {
        week1: [
          {
            day: "Monday",
            breakfast: {
              meal: "Cereal + Fruits",
              difficulty: "VE",
              recipe: "<h2>Ingredients</h2><ul><li>Cereal</li><li>Milk</li><li>Fruits</li></ul><p>Combine and enjoy!</p>",
              /* 
                "ingredients" array: list them separately so we can 
                easily show them for the day 
              */
              ingredients: ["1 cup cereal", "1/2 cup milk", "1/2 cup fruits"]
            },
            lunch: {
              meal: "Tomato curry with rice",
              difficulty: "E",
              recipe: "<p><strong>Tomato curry steps</strong> here...</p>",
              ingredients: ["3 tomatoes", "1 onion", "2 cups cooked rice"]
            },
            dinner: {
              meal: "Upma",
              difficulty: "E",
              recipe: "<p>Basic Upma recipe text</p>",
              ingredients: ["1 cup semolina", "1 onion", "mustard seeds"]
            }
          },
          {
            day: "Tuesday",
            breakfast: {
              meal: "Idli",
              difficulty: "M",
              recipe: "<p>Idli instructions or tips</p>",
              ingredients: ["idli batter", "oil for greasing"]
            },
            lunch: {
              meal: "Vegetable fried rice",
              difficulty: "E",
              recipe: "<ul><li>Cook rice</li><li>Stir-fry veggies</li><li>Add soy sauce</li></ul>",
              ingredients: ["2 cups cooked rice", "mixed veggies", "soy sauce"]
            },
            dinner: {
              meal: "Idli",
              difficulty: "M",
              recipe: "<p>Idli repeated for dinner</p>",
              ingredients: ["idli batter"]
            }
          }
          // ... Add more days for week1 if desired
        ],
        week2: [
          {
            day: "Monday",
            breakfast: {
              meal: "Bread & Peanut Butter",
              difficulty: "VE",
              recipe: "<p>Spread peanut butter on bread</p>",
              ingredients: ["2 slices bread", "peanut butter"]
            },
            lunch: {
              meal: "Aloo tomato with rice",
              difficulty: "E",
              recipe: "<p>Cook potatoes with tomatoes</p>",
              ingredients: ["2 potatoes", "2 tomatoes", "2 cups rice"]
            },
            dinner: {
              meal: "Vegetable fried rice",
              difficulty: "E",
              recipe: "<p>Fried rice again for dinner</p>",
              ingredients: ["2 cups cooked rice", "veggies", "spices"]
            }
          },
          {
            day: "Tuesday",
            breakfast: {
              meal: "Poha",
              difficulty: "E",
              recipe: "<p>Rinse Poha, saute with spices, done!</p>",
              ingredients: ["1 cup poha", "onion", "peanuts"]
            },
            lunch: {
              meal: "Egg curry with rice",
              difficulty: "E",
              recipe: "<p>Egg curry recipe text</p>",
              ingredients: ["4 eggs", "1 onion", "1 tomato", "2 cups rice"]
            },
            dinner: {
              meal: "Tomato pappu with rice",
              difficulty: "E",
              recipe: "<p>Tomato pappu instructions</p>",
              ingredients: ["toor dal", "tomatoes", "spices"]
            }
          }
          // ... Add more days for week2 if desired
        ]
      };
    }

    /***********************************************************
     * 2. Build Tables + DOM Ready
     **********************************************************/
    let quill;  // Our Quill instance
    let currentDay, currentMealType, currentWeek;  // track what user is viewing/editing

    window.addEventListener('DOMContentLoaded', () => {
      buildTables();
      setupTabs();
      attachModalClickOutside();
      setupQuillEditor();
      setupNightModeToggle();
    });

    function buildTables() {
      const week1Body = document.getElementById('week1-body');
      const week2Body = document.getElementById('week2-body');

      week1Body.innerHTML = '';
      mealPlanData.week1.forEach((dayObj) => {
        week1Body.innerHTML += buildRow(dayObj, 'week1');
      });

      week2Body.innerHTML = '';
      mealPlanData.week2.forEach((dayObj) => {
        week2Body.innerHTML += buildRow(dayObj, 'week2');
      });
    }

    /**
     * BUILD ROWS
     * 
     *  1) Day cell => onclick to show Day Ingredients
     *  2) Breakfast, lunch, dinner => onclick to show Meal Recipe
     */
    function buildRow(dayObj, week) {
      return `
        <tr>
          <td class="clickable" onclick="openDayIngredients('${dayObj.day}', '${week}')">
            ${dayObj.day}
          </td>
          <td class="clickable" onclick="openRecipeModal('${dayObj.day}', 'breakfast', '${week}')">
            ${renderMealCell(dayObj.breakfast)}
          </td>
          <td class="clickable" onclick="openRecipeModal('${dayObj.day}', 'lunch', '${week}')">
            ${renderMealCell(dayObj.lunch)}
          </td>
          <td class="clickable" onclick="openRecipeModal('${dayObj.day}', 'dinner', '${week}')">
            ${renderMealCell(dayObj.dinner)}
          </td>
        </tr>
      `;
    }

    function renderMealCell(mealObj) {
      return `
        ${mealObj.meal}
        <span class="difficulty ${mealObj.difficulty}">
          ${mealObj.difficulty}
        </span>
      `;
    }

    /***********************************************************
     * 3. TABS
     **********************************************************/
    function setupTabs() {
      const tabButtons = document.querySelectorAll('.tab');
      const containers = document.querySelectorAll('.table-container');

      tabButtons.forEach((button) => {
        button.addEventListener('click', () => {
          // Remove active class from all tabs & containers
          tabButtons.forEach((btn) => btn.classList.remove('active'));
          containers.forEach((cont) => cont.classList.remove('active'));

          // Add active to the clicked tab & corresponding container
          button.classList.add('active');
          const selectedTab = button.getAttribute('data-tab');
          document.getElementById(selectedTab).classList.add('active');
        });
      });
    }

    /***********************************************************
     * 4. SHOW DAY INGREDIENTS (New Feature)
     **********************************************************/
    function openDayIngredients(day, week) {
      // Find the day object
      const dayObj = mealPlanData[week].find(d => d.day === day);
      if (!dayObj) return;

      // Combine all ingredients from breakfast, lunch, dinner
      let combined = [];
      ["breakfast", "lunch", "dinner"].forEach(mealType => {
        if (dayObj[mealType] && dayObj[mealType].ingredients) {
          // push them into our combined array
          combined.push(...dayObj[mealType].ingredients);
        }
      });

      // Now we can display them as a list
      const dayTitle = document.getElementById('day-title');
      dayTitle.textContent = `All Ingredients for ${day}`; 

      const dayList = document.getElementById('day-ingredients-list');
      if (combined.length === 0) {
        dayList.innerHTML = `<p>No ingredients listed.</p>`;
      } else {
        dayList.innerHTML = `<ul>${combined.map(item => `<li>${item}</li>`).join('')}</ul>`;
      }

      // Show the day modal
      document.getElementById('day-modal').style.display = 'flex';
    }

    function closeDayModal() {
      document.getElementById('day-modal').style.display = 'none';
    }

    /***********************************************************
     * 5. VIEWING THE RECIPE (Recipe Modal)
     **********************************************************/
    function openRecipeModal(day, mealType, week) {
      // store references
      currentDay = day;
      currentMealType = mealType;
      currentWeek = week;

      const dayObj = mealPlanData[week].find(d => d.day === day);
      if (!dayObj) return;
      const mealObj = dayObj[mealType];

      // set popup title
      document.getElementById('recipe-title').textContent = mealObj.meal;
      // inject HTML into #recipe-content
      const recipeDiv = document.getElementById('recipe-content');
      recipeDiv.innerHTML = mealObj.recipe;

      // show the modal
      document.getElementById('recipe-modal').style.display = 'flex';

      // wire up the edit button
      document.getElementById('edit-button').onclick = () => {
        // close recipe modal, open edit modal
        closeModal();
        openEditModal();
      };
    }

    function closeModal() {
      document.getElementById('recipe-modal').style.display = 'none';
    }

    /***********************************************************
     * 6. EDITING THE MEAL (Edit Modal with Quill)
     **********************************************************/
    function openEditModal() {
      const dayObj = mealPlanData[currentWeek].find(d => d.day === currentDay);
      if (!dayObj) return;
      const mealObj = dayObj[currentMealType];

      // populate fields
      document.getElementById('edit-meal-name').value = mealObj.meal;
      document.getElementById('edit-difficulty').value = mealObj.difficulty;
      quill.root.innerHTML = mealObj.recipe; // display the existing recipe content

      // show edit modal
      document.getElementById('edit-modal').style.display = 'flex';

      // handle save
      document.getElementById('save-button').onclick = saveMealChanges;
    }

    function closeEditModal() {
      document.getElementById('edit-modal').style.display = 'none';
    }

    function saveMealChanges() {
      const dayObj = mealPlanData[currentWeek].find(d => d.day === currentDay);
      if (!dayObj) return;
      const mealObj = dayObj[currentMealType];

      // gather updated fields
      const updatedName = document.getElementById('edit-meal-name').value;
      const updatedDiff = document.getElementById('edit-difficulty').value;
      const updatedRecipe = quill.root.innerHTML;  // Quill's HTML content

      // store
      mealObj.meal = updatedName;
      mealObj.difficulty = updatedDiff;
      mealObj.recipe = updatedRecipe;

      // NOTE: If you also want to let users edit the ingredients array,
      // you could add a small form or text area to handle that here.

      // save to localStorage
      localStorage.setItem('mealPlanData', JSON.stringify(mealPlanData));

      // rebuild table & close modal
      buildTables();
      closeEditModal();
    }

    /***********************************************************
     * 7. Quill Editor Setup
     **********************************************************/
    function setupQuillEditor() {
      quill = new Quill('#quill-editor', {
        theme: 'snow',
        modules: {
          toolbar: [
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'header': 1 }, { 'header': 2 }],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
            ['clean']
          ]
        }
      });
    }

    /***********************************************************
     * 8. Click Outside to Close Modals
     **********************************************************/
    function attachModalClickOutside() {
      window.addEventListener('click', (e) => {
        const dayModal = document.getElementById('day-modal');
        const recipeModal = document.getElementById('recipe-modal');
        const editModal = document.getElementById('edit-modal');
        if (e.target === dayModal) {
          dayModal.style.display = 'none';
        } else if (e.target === recipeModal) {
          recipeModal.style.display = 'none';
        } else if (e.target === editModal) {
          editModal.style.display = 'none';
        }
      });
    }

    /***********************************************************
     * 9. Night Mode Toggle
     **********************************************************/
    function setupNightModeToggle() {
      const toggleBtn = document.getElementById('theme-toggle');
      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    }
  </script>
</body>
</html>
